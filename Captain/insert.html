<div class = "main-box">
    <div class = "up-content">
        <div class = "title"> 
            <p class = "main-title"> Welcome to Voyage Database System </p>
            <p class = "little-title"> This page is for captain insertion </p>
        </div>
        <div class = "title">
            <img src="boat.webp"  class="icon">
        </div>
    </div>

    <br>

    <form action="insert.php" method="POST">
        <div class="form-input">
            <input type="number" id="captainid" name="captainid" placeholder="Enter Captain ID" required min = 10000 max = 99999> 
            <label for="captainid"> ID </label>
        </div>
        <br>
        <div class="form-input">
            <input type="text" id="cname" name="cname" placeholder="Enter Captain Name" required> 
            <label for="cname"> Name </label>
        </div>
        <br>
        <div style = "display: flex; flex-direction: row; justify-content: center; align-items: center;">
            <div class="form-input">
                <input type = "radio" id = "male" name = "gender" value = "Male"> 
                <label for = "male"> Male </label>
            </div>
            <br>
            <div class="form-input">
                <input type = "radio" id = "female" name = "gender" value = "Female"> 
                <label for = "female"> Female </label>
            </div>
            <br>
        </div>
        <div class="form-input">
            <input type="number" id="exp" name="exp" placeholder="Enter Captain's Experience In Years" required min = 0> 
            <label for="exp"> Experience </label>
        </div>
        <br>
        <div class="form-input">
            <input type="number" id="crating" name="crating" placeholder="Enter Captain Rating" required min = 0 max = 10> 
            <label for="crating"> Rating </label>
        </div>
        <br>
        <input class = "pure-material-button-contained" type="submit" value="Submit"> 
    </form> 
</div>
